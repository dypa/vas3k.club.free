services:
  api:
    depends_on:
      - nginx
    build:
      context: backend
      args:
        - USER_ID=${USER_ID:-1000}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    volumes:
      - ./backend:/app
    environment:
      TZ: ${TZ:-Europe/Moscow}
      XDEBUG_CONFIG: ${XDEBUG_CONFIG:-idekey=PHPSTORM client_host=host.docker.internal start_with_request=trigger} #start_with_request useless, because env XDEBUG_CONFIG set
      PHP_IDE_CONFIG: ${PHP_IDE_CONFIG:-serverName=vas3k-club-reader}
      XDEBUG_MODE: develop, debug
    labels:
      ofelia.enabled: "true"
      ofelia.job-exec.sitemap.schedule: "@every 4h"
      ofelia.job-exec.sitemap.command: "bin/console app:sitemap"
      ofelia.job-exec.searchindex.schedule: "@every 24h"
      ofelia.job-exec.searchindex.command: "bin/console app:build-search-index"

  nginx:
    image: nginx:1.27.3-alpine3.20-slim
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./frontend:/app
    restart: unless-stopped
    environment:
      TZ: ${TZ:-Europe/Moscow}
    ports:
      - ${VAS3K_CLUB_PORT:-4000}:80

  bun:
    build:
      context: frontend
    command: sh -c "cd /app && bun i --frozen-lockfile && bun run build"
    volumes:
      - ./frontend:/app
    environment:
      - VAS3K_CLUB_PORT=${VAS3K_CLUB_PORT:-4000}
    profiles:
      - install

  dev-server:
    depends_on:
      - api
    build:
      context: frontend
    command: sh -c "cd /app && bun run dev --host"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./frontend:/app
    environment:
      - VAS3K_CLUB_PORT=${VAS3K_CLUB_PORT:-4000}
    profiles:
      - localhost-only

  #docs https://github.com/mcuadros/ofelia
  ofelia:
    image: mcuadros/ofelia:latest
    depends_on:
      - api
    command: daemon --docker
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
